########################################################
###  Avellaneda Market Making strategy config  ###
########################################################

# 策略名称
strategy: avellaneda_market_making

# 交易对
trading_pair: BTC-USDT

# 订单配置
order_amount: 0.001

# Avellaneda-Stoikov 模型参数
# 风险厌恶系数 (gamma)
# 值越大，越厌恶风险，价差越大
risk_aversion: 0.1

# 订单簿深度参数 (kappa)
# 值越大，订单簿越深，价差越小
order_book_depth: 1.5

# 目标库存百分比（0-1）
inventory_target_base_pct: 0.5

# 价差配置
# 最小价差
min_spread: 0.001

# 最大价差
max_spread: 0.01

# 波动率配置
# 波动率计算间隔（秒）
volatility_interval: 300

# 订单配置
# 订单层级数量
order_levels: 1

# 层级价差
order_level_spread: 0.0005

# 订单刷新时间（秒）
order_refresh_time: 30
